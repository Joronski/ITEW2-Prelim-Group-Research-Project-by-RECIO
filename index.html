<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RECIO GROUP ITEW2 | Prelim Group Project</title>

        <!-- Link to the external CSS file for styling the HTML document -->
        <link rel="stylesheet" href="style.css">

        <!-- Preconnect to Google Fonts to improve loading performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Link to the Google Fonts stylesheet for the Poppins font family -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

        <!-- Link to the favicon icon for the website -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    </head>
    <body>
        <!-- Main container section for the application content -->
        <section class="app-container">
            <!-- Background overlay for visual effect -->
            <div class="background-overlay"></div>

            <!-- Logo -->
            <img src="assets/favicon_io/android-chrome-192x192.png" alt="Joron's Group Logo">
            
            <!-- Main Title -->
            <h1>Number Operations Simple Web Application</h1>

            <!-- Input Field -->
            <div class="input-container">
                <label for="numberInput">Enter a number (1-12 digits):</label>
                <input type="number" id="numberInput" min="1" placeholder="Enter number here" aria-label="Enter a number">
            </div>

            <!-- Button group for operations -->
            <fieldset class="button-group">
                <legend>Choose an Operation</legend>
                <button onclick="countAllDigits()">Count All Digits</button>
                <button onclick="countEvenDigits()">Count Even Digits</button>
                <button onclick="countOddDigits()">Count Odd Digits</button>
                <button onclick="mostOccurringDigits()">Most Occurring Digit(s)</button>
                <button onclick="findDigit()">Find a Digit</button>
                <button onclick="clearAll()">CLEAR</button>
            </fieldset>

            <!-- Output Area -->
            <fieldset class="output-group">
                <legend>Output</legend>
                <p id="output">No following output yet</p>
            </fieldset>
        </section>

        <!-- Footer section for copyright information -->
        <footer class="copyright">
            <p><strong>RECIO's Group &copy; 2025</strong> | ITEW2 - Client/Server Side Scripting</p>
        </footer>

        <!-- Linking External JavaScript file for functionality -->
        <script src="script.js"></script>
    </body>
</html>
