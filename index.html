<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RECIO GROUP ITEW2 | Prelim Group Project</title>

        <!-- Linking External CSS File -->
        <link rel="stylesheet" href="style.css">

        <!-- Linking Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

        <!-- Adding Favicon Icons -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    </head>
    <body>
        <!-- Main Container -->
        <section class="app-container">
            <div class="background-overlay"></div>

            <!-- Logo -->
            <img src="assets/favicon_io/android-chrome-192x192.png" alt="Joron's Group Logo">
            
            <!-- Main Title -->
            <h1>Number Operations Simple Web Application</h1>

            <!-- Input Field -->
            <div class="input-container">
                <label for="numberInput">Enter a number (1-12 digits):</label>
                <input type="number" id="numberInput" min="1" placeholder="Enter number here" aria-label="Enter a number">
            </div>

            <!-- Button group for operations -->
            <fieldset class="button-group">
                <legend>Choose an Operation</legend>
                <button onclick="countAllDigits()">Count All Digits</button>
                <button onclick="countEvenDigits()">Count Even Digits</button>
                <button onclick="countOddDigits()">Count Odd Digits</button>
                <button onclick="mostOccurringDigits()">Most Occurring Digit(s)</button>
                <button onclick="findDigit()">Find a Digit</button>
                <button onclick="clearAll()">CLEAR</button>
            </fieldset>

            <!-- Output Area -->
            <fieldset class="output-group">
                <legend>Output</legend>
                <p id="output">No following output yet</p>
            </fieldset>
        </section>

        <!-- Footer -->
        <footer class="copyright">
            <p><strong>RECIO's Group &copy; 2025</strong> | ITEW2 - Client/Server Side Scripting</p>
        </footer>

        <!-- Linking External JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
